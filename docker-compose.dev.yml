version: '3.9'

services:
  db:
    image: postgres:16
    container_name: soapbox-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: soapbox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soapbox-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: soapbox-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - mailpit_data:/data
    networks:
      - soapbox-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: soapbox-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-secret}@db:5432/soapbox?schema=public
      PORT: 3001
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      FRONTEND_URL: http://localhost:3000
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_FROM: noreply@soapbox.local
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - /app/node_modules
      - /app/generated
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - soapbox-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: soapbox-frontend
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-nextauth-secret}
      BACKEND_URL: http://backend:3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-secret}@db:5432/soapbox?schema=public
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - soapbox-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  mailpit_data:
    driver: local

networks:
  soapbox-network:
    driver: bridge

